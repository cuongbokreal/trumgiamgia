<html>
<head>
  <title>Tổng hợp mã Shopee</title>
  <style>
    #iframe{width:100%;height:100%;border:0px; position: fixed; right: 0px; top: 0px;background-color: white; z-index: 11;}
  </style>
</head>
<body>
  <iframe id="iframe" src=""></iframe>
  <script>
    var iframe = document.getElementById('iframe');
    var updateTime = new Date(); //updateTime
    var updateDate = updateTime.getDate();
    var updateMonth = updateTime.getMonth() + 1;
    var updateYear = updateTime.getFullYear();
    
    var basicMonth = updateMonth;
    var basicDate = updateDate;
    if(updateDate < 10 ){updateDate = `0${updateDate}`}
    if(updateMonth < 10){updateMonth = `0${updateMonth}`}
    
    iframe.src = `//trumgiamgia.blogspot.com/${updateYear}/${updateMonth}/shopee-${basicDate}.html`;
    document.title +=   ` ${updateDate}.${updateMonth}`
  </script>
</body>
</hhtml>
