<html>
  <head>
  </head>
  <body>
    <h4>Reg Voucher</h4>
    <input id="longLink" placeholder="Nhập long link"/>
    <button id="regLongLink" onclick="regVoucher()">Reg</button>
    <textarea id="kqLongLink" placeholder="Kết quả"></textarea>
    
    
<script>

function regVoucher(){
var longLink = document.getElementById('longLink').value;
var evcode = longLink.match(/evcode=?(.+)%3D/g);
var VoucherCode = longLink.match(/VoucherCode=?(a-zA-Z0-9)/g);
var promotionId = longLink.match(/&promotionId=?([0-9]+)/g);
var signature = longLink.match(/&signature=?([a-zA-Z0-9]+)/g);
var finalLongLink="";
  if(evcode != null){finalLongLink = `https://shopee.vn/search?${evcode}${promotionId}${signature}`}
  if(VoucherCode != null){finalLongLink = `https://shopee.vn/search?${VoucherCode}${promotionId}${signature}`}
document.getElementById('kqLongLink').value = finalLongLink;
}
</script>
  </body>
</html>
