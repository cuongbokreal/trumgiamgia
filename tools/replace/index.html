<title>Công cụ thay thế văn bản</title>
<p class="note">Công cụ thay thế văn bản</p>
<div id="main">
<label>Nhập Text</label>
<textarea class="valueText" style="width:100%; height:350px;" id="input"></textarea>
<label>Kết quả </label>
<textarea class="valueText" style="width:100%; height:350px;" id="output" onclick="this.select()"></textarea>
</div>

<input id="replaceIn" placeholder="Từ muốn thay" onblur="create()" onchange="create()" class="input"/>
Với
<input id="replaceWith" placeholder="Thay với" onblur="create()" onchange="create()" class="input"/>
<button class="button" onclick="create()" id="buttonCreate">Tạo mã</button>

<style>
  #main{display: flex;}
  .valueText{width:40%; text-align:left; margin: 10px; padding: 5px; font-size: 20px;}
  .input{margin:15px;}
</style>
<script>
function create(){
  var getText = document.getElementById('input').value;
  var replaceIn = document.getElementById('replaceIn').value;
  var replaceWith = document.getElementById('replaceWith').value;
  getText = getText.replaceAll(replaceIn,replaceWith);
  
  document.getElementById('output').value = getText;
}
  
document.getElementById('buttonCreate').addEventListener("click", create());
document.getElementById('replaceIn').addEventListener("change", create());
document.getElementById('replaceWith').addEventListener("change", create());
document.getElementById('replaceIn').addEventListener("blur", create());
document.getElementById('replaceWith').addEventListener("blur", create());
document.getElementById('input').addEventListener("blur", create());
</script>
